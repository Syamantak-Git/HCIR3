<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="form" class="mt-5">
        <div class="container">
            <div class="text-center">
                <h2>Mental Health Prediction Form</h2>
            </div>

            <div class="row justify-content-center my-5">
                <div
                    class="col-md-4 col-12 shadow-sm p-3 rounded-4 border border-2 border-light justify-content-center">
                    <form action="/prediction" method="post">
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">age</label>
                            <input type="text" name="age" id="" class="form-control w-50" />

                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">gender</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="gender" id="btnradio1" autocomplete="off"
                                    value="0" checked>
                                <label class="btn btn-outline-primary" for="btnradio1">Female</label>

                                <input type="radio" class="btn-check" name="gender" id="btnradio2" autocomplete="off"
                                    value="1">
                                <label class="btn btn-outline-primary" for="btnradio2">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="btnradio3" autocomplete="off"
                                    value="2">
                                <label class="btn btn-outline-primary" for="btnradio3">Other</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">self_employed</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="self_employed" id="sbtnradio1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="sbtnradio1">No</label>

                                <input type="radio" class="btn-check" name="self_employed" id="sbtnradio2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="sbtnradio2">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">family_history</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="family_history" id="fbtnradio1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="fbtnradio1">No</label>

                                <input type="radio" class="btn-check" name="family_history" id="fbtnradio2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="fbtnradio2">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">work_interfere</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="work_interfere" id="wfbtnradio1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="wfbtnradio1">Never</label>

                                <input type="radio" class="btn-check" name="work_interfere" id="wfbtnradio2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="wfbtnradio2">Often</label>

                                <input type="radio" class="btn-check" name="work_interfere" id="wfbtnradio3"
                                    autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="wfbtnradio3">Rarely</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">no_employees</label>
                            <label for="" class=""></label>
                            <select class="form-select w-50" name="1" aria-label="Default select example">
                                <option value="0" selected>1-5</option>
                                <option value="1">6-25</option>
                                <option value="2">26-100</option>
                                <option value="3">101-500</option>
                                <option value="4">501-1000</option>
                                <option value="5">&gt1000</option>
                            </select>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">remote_work</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="remote_work" id="rbtnradio1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="rbtnradio1">No</label>

                                <input type="radio" class="btn-check" name="remote_work" id="rbtnradio2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="rbtnradio2">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">benefits</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="benefits" id="benefits1" autocomplete="off"
                                    value="0" checked>
                                <label class="btn btn-outline-primary" for="benefits1">Don't know</label>

                                <input type="radio" class="btn-check" name="benefits" id="benefits2" autocomplete="off"
                                    value="1">
                                <label class="btn btn-outline-primary" for="benefits2">No</label>

                                <input type="radio" class="btn-check" name="benefits" id="benefits3" autocomplete="off"
                                    value="2">
                                <label class="btn btn-outline-primary" for="benefits3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">tech_company</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="tech_company" id="tech_company1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="tech_company1">No</label>

                                <input type="radio" class="btn-check" name="tech_company" id="tech_company2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="tech_company2">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">care_options</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="care_options" id="care_options-1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="care_options-1">No</label>

                                <input type="radio" class="btn-check" name="care_options" id="care_options-2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="care_options-2">Not Sure</label>

                                <input type="radio" class="btn-check" name="care_options" id="care_options-3"
                                    autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="care_options-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">wellness_program</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="wellness_program" id="wellness_program-1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="wellness_program-1">Don't Know</label>

                                <input type="radio" class="btn-check" name="wellness_program" id="wellness_program-2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="wellness_program-2">No</label>

                                <input type="radio" class="btn-check" name="wellness_program" id="wellness_program-3"
                                    autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="wellness_program-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">seek_help</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="seek_help"
                                    id="seek_help-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="seek_help-1">Don't Know</label>

                                <input type="radio" class="btn-check" name="seek_help"
                                    id="seek_help-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="seek_help-2">No</label>

                                <input type="radio" class="btn-check" name="seek_help"
                                    id="seek_help-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="seek_help-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">anonymity</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="anonymity"
                                    id="anonymity-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="anonymity-1">Don't Know</label>

                                <input type="radio" class="btn-check" name="anonymity"
                                    id="anonymity-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="anonymity-2">No</label>

                                <input type="radio" class="btn-check" name="anonymity"
                                    id="anonymity-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="anonymity-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3   d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">leave</label>
                            <select class="form-select w-50" name="2" aria-label="Default select example">
                                <option value="0" selected>Don't Know</option>
                                <option value="1">Hard</option>
                                <option value="2">Easy</option>
                                <option value="3">Very Hard</option>
                                <option value="4">Very Easy</option>
                            </select>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">mental_health_consequence</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="mental_health_consequence"
                                    id="mental_health_consequence-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="mental_health_consequence-1">Maybe</label>

                                <input type="radio" class="btn-check" name="mental_health_consequence"
                                    id="mental_health_consequence-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="mental_health_consequence-2">No</label>

                                <input type="radio" class="btn-check" name="mental_health_consequence"
                                    id="mental_health_consequence-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="mental_health_consequence-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">physical_health_consequence</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="physical_health_consequence"
                                    id="physical_health_consequence-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="physical_health_consequence-1">Maybe</label>

                                <input type="radio" class="btn-check" name="physical_health_consequence"
                                    id="physical_health_consequence-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="physical_health_consequence-2">No</label>

                                <input type="radio" class="btn-check" name="physical_health_consequence"
                                    id="physical_health_consequence-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="physical_health_consequence-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">coworker</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="coworker" id="coworker-1" autocomplete="off"
                                    value="0" checked>
                                <label class="btn btn-outline-primary" for="coworker-1">Few</label>

                                <input type="radio" class="btn-check" name="coworker" id="coworker-2" autocomplete="off"
                                    value="1">
                                <label class="btn btn-outline-primary" for="coworker-2">No</label>

                                <input type="radio" class="btn-check" name="coworker" id="coworker-3" autocomplete="off"
                                    value="2">
                                <label class="btn btn-outline-primary" for="coworker-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">supervisor</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="supervisor" id="supervisor-1"
                                    autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="supervisor-1">Few</label>

                                <input type="radio" class="btn-check" name="supervisor" id="supervisor-2"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="supervisor-2">No</label>

                                <input type="radio" class="btn-check" name="supervisor" id="supervisor-3"
                                    autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="supervisor-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">mental_health_interview</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="mental_health_interview"
                                    id="mental_health_interview-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="mental_health_interview-1">Maybe</label>

                                <input type="radio" class="btn-check" name="mental_health_interview"
                                    id="mental_health_interview-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="mental_health_interview-2">No</label>

                                <input type="radio" class="btn-check" name="mental_health_interview"
                                    id="mental_health_interview-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="mental_health_interview-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">physical_health_interview</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="physical_health_interview"
                                    id="physical_health_interview-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="physical_health_interview-1">Maybe</label>

                                <input type="radio" class="btn-check" name="physical_health_interview"
                                    id="physical_health_interview-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="physical_health_interview-2">No</label>

                                <input type="radio" class="btn-check" name="physical_health_interview"
                                    id="physical_health_interview-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="physical_health_interview-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">mental_vs_physical</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="mental_vs_physical"
                                    id="mental_vs_physical-1" autocomplete="off" value="0" checked>
                                <label class="btn btn-outline-primary" for="mental_vs_physical-1">Don't Know</label>

                                <input type="radio" class="btn-check" name="mental_vs_physical"
                                    id="mental_vs_physical-2" autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="mental_vs_physical-2">No</label>

                                <input type="radio" class="btn-check" name="mental_vs_physical"
                                    id="mental_vs_physical-3" autocomplete="off" value="2">
                                <label class="btn btn-outline-primary" for="mental_vs_physical-3">Yes</label>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <label for="" class="form-label">obs_consequence</label>
                            <label for="" class=""></label>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                                <input type="radio" class="btn-check" name="obs_consequence" id="obs_consequence-2"
                                    autocomplete="off" checked value="0">
                                <label class="btn btn-outline-primary" for="obs_consequence-2">No</label>

                                <input type="radio" class="btn-check" name="obs_consequence" id="obs_consequence-3"
                                    autocomplete="off" value="1">
                                <label class="btn btn-outline-primary" for="obs_consequence-3">Yes</label>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button class="btn btn-outline-success btn-lg w-50" type="submit">Submit</button>
                        </div>
                    </form>

                    <div class="mt-4 border rounded p-3 bg-light">
                        <h6 class="text-center">Result:</h6>
                        <p class="text-center">{{ prediction_text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
